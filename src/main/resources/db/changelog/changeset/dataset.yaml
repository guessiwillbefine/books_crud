                  value: 'Norwegian Wood'
              - column:
                  name: description
                  value: "A magnificent blending of the music, the mood, and the ethos that was the sixties with the story of one college student's romantic coming of age, Norwegian Wood brilliantly recaptures a young man's first, hopeless, and heroic love."
              - column:
