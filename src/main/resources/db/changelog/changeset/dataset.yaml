                  value: 'Tolkien'
        - insert:
            tableName: book
            columns:
              - column:
                  name: name
                  value: 'The Fellowship Of The Ring'
              - column:
                  name: description
                  value: "This is the first part of Tolkien’s epic masterpiece, «The Lord of the Rings», featuring a striking black cover based on Tolkien’s own design, the definitive text, and a detailed map of Middle-earth. Sauron, the Dark Lord, has gathered to him all the Rings of Power — the means by which he intends to rule Middle-earth. All he lacks in his plans for dominion is the One Ring — the ring that rules them all — which has fallen into the hands of the hobbit, Bilbo Baggins."
              - column:
                  name: year
                  value: '1954'
              - column:
                  name: page_amount
                  value: '448'
              - column:
                  name: author_id
                  value: '4'
        - insert:
            tableName: book
            columns:
              - column:
                  name: name
                  value: 'The Two Towers'
              - column:
                  name: description
                  value: "The Fellowship is scattered. Some brace hopelessly for war against the ancient evil of Sauron. Others must contend with the treachery of the wizard Saruman. Only Frodo and Sam are left to take the One Ring, ruler of the accursed Rings of Power, to be destroyed in Mordor, the dark realm where Sauron is supreme. Their guide is Gollum, deceitful and obsessive slave to the corruption of the Ring."
              - column:
                  name: year
                  value: '1954'
              - column:
                  name: page_amount
                  value: '525'
              - column:
                  name: author_id
                  value: '4'

        - insert:
            tableName: book
            columns:
              - column:
                  name: name
                  value: 'The Return of the King'
              - column:
                  name: description
                  value: "While the evil might of the Dark Lord Sauron swarms out to conquer all Middle-earth, Frodo and Sam struggle deep into Mordor, seat of Sauron’s power. To defeat the Dark Lord, the One Ring, ruler of the accursed Rings of Power, must be destroyed in the fires of Mount Doom. But the way is impossibly hard, and Frodo is weakening. Weighed down by the compulsion of the Ring, he begins finally to despair."
              - column:
                  name: year
                  value: '1955'
              - column:
                  name: page_amount
                  value: '657'
              - column:
                  name: author_id
                  value: '4'


