        - insert:
            tableName: book
            columns:
              - column:
                  name: name
                  value: 'The Name of Rose'
              - column:
                  name: description
                  value: "The year is 1327. Benedictines in a wealthy Italian abbey are suspected of heresy, and Brother William of Baskerville arrives to investigate. When his delicate mission is suddenly overshadowed by seven bizarre deaths, Brother William turns detective. His tools are the logic of Aristotle, the theology of Aquinas, the empirical insights of Roger Bacon—all sharpened to a glistening edge by wry humor and a ferocious curiosity."
              - column:
                  name: page_amount
                  value: '549'
              - column:
                  name: year
                  value: '1980'
              - column:
                  name: author_id
                  value: '1'

        - insert:
                tableName: book
                columns:
                  - column:
                      name: name
                      value: 'Foucault''s pendulum'
                  - column:
                      name: description
                      value: "Bored with their work, three Milanese editors cook up “the Plan,” a hoax that connects the medieval Knights Templar with other occult groups from ancient to modern times. This produces a map indicating the geographical point from which all the powers of the earth can be controlled—a point located in Paris, France, at Foucault’s Pendulum. "
                  - column:
                      name: year
                      value: '1988'
                  - column:
                      name: page_amount
                      value: '834'
                  - column:
                      name: author_id
                      value: '1'
        - insert:
                tableName: book
                columns:
                  - column:
                      name: name
                      value: 'Prague cemetery'
                  - column:
                      name: description
                      value: "19th-century Europe abounds with the ghastly and the mysterious. Italian republicans strangle priests with their own intestines. French criminals plan bombings by day and celebrate Black Masses at night. Every nation has its own secret service, perpetrating forgeries. From the unification of Italy to the Paris Commune, Europe is in tumult and everyone needs a scapegoat. But what if lay one lone man? What if that evil genius created its most infamous document?"
                  - column:
                      name: year
                      value: '2010'
                  - column:
                      name: author_id
                      value: '1'

