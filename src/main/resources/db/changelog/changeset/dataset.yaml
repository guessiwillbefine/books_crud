                  value: 'Chronicle Wind Up Bird'
              - column:
                  name: description
                  value: "Japan's most highly regarded novelist now vaults into the first ranks of international fiction writers with this heroically imaginative novel, which is at once a detective story, an account of a disintegrating marriage, and an excavation of the buried secrets of World War II."
              - column:
                  name: year
                  value: '1994'
              - column:
                  name: page_amount
                  value: '624'
              - column:
                  name: author_id
                  value: '2'
        - insert:
            tableName: book
            columns:
              - column:
                  name: name
                  value: 'Kafka on the Shore'
              - column:
                  name: description
                  value: "Kafka on the Shore, a tour de force of metaphysical reality, is powered by two remarkable characters: a teenage boy, Kafka Tamura, who runs away from home either to escape a gruesome oedipal prophecy or to search for his long-missing mother and sister; and an aging simpleton called Nakata, who never recovered from a wartime affliction and now is drawn toward Kafka for reasons that, like the most basic activities of daily life, he cannot fathom."
              - column:
                  name: year
                  value: '2002'
              - column:
                  name: page_amount
                  value: '514'
              - column:
                  name: author_id
                  value: '2'
