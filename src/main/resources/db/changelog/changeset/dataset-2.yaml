        - insert:
            tableName: book
            columns:
              - column:
                  name: name
                  value: 'Fall of Usher House'
              - column:
                  name: description
                  value: "The Fall ..  recounts the terrible events that befall the last remaining members of the once-illustrious Usher clan before it is quite literally rent asunder. With amazing economy, Poe plunges the reader into a state of deliciously agonizing suspense. It's a must-read for fans of the golden era of horror writing. The Fall . is one of Poe best known short stories - if not the best."
              - column:
                  name: page_amount
                  value: '90'
              - column:
                  name: publish_year
                  value: '1839'
              - column:
                  name: author_id
                  value: '8'
        - insert:
            tableName: book
            columns:
              - column:
                  name: name
                  value: 'The Black Cat'
              - column:
                  name: description
                  value: "The Black Cat is the story of an alcoholic who is driven by his addiction. He tortures and kills his cat, Pluto. Then, a stray cat that looks almost exactly like the cat he murdered except for a gallows mark on its chest follows him home and drives him to become even more irrationally violent."
              - column:
                  name: publish_year
                  value: '1846'
              - column:
                  name: page_amount
                  value: '40'
