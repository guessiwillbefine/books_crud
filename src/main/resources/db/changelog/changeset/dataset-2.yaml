                  value: 'How to be Stoic'
              - column:
                  name: description
                  value: "By understanding Stoicism, we can learn to answer crucial questions: Should we get married or divorced? How should we handle our money in a world nearly destroyed by a financial crisis? How can we survive great personal tragedy? Whoever we are, Stoicism has something for us—and How to Be a Stoic is the essential guide."
