databaseChangeLog:
  - changeSet:
      id: create-author-table
      author: vadim
      changes:
        - createTable:
            tableName: author
            columns:
              - column:
                  name : id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name : name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name : age
                  type : int
                  constraints:
                    nullable: true



